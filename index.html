<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denys Petrov">
  <title>C++ blog</title>
  <style>
:root {  
  --color-alpha: 0.8;
  
  --color-purple: rgba(189, 158, 209, var(--color-alpha));
  --color-purple-shadow: rgba(150, 125, 166, var(--color-alpha));
  
  --color-yellow: rgba(233, 220, 170, var(--color-alpha));
  --color-yellow-shadow: rgba(194, 181, 128, var(--color-alpha));
  
  --color-pink: rgba(232, 161, 172, var(--color-alpha));
  --color-pink-shadow: rgba(209, 147, 157, var(--color-alpha));
  
  --color-blue: rgba(101, 196, 230, var(--color-alpha));
  --color-blue-shadow: rgba(104, 152, 169, var(--color-alpha));
  
  --color-green: rgba(105, 216, 190, var(--color-alpha));
  --color-green-shadow: rgba(79, 177, 154, var(--color-alpha));
  
  --color-turquoise: rgba(173, 229, 235, var(--color-alpha));
  --color-turquoise-shadow: rgba(130, 204, 211, var(--color-alpha));
  
  --shadow-size: 0mm 1mm 1.25mm 0mm;
}
body {
  margin: 2mm;
  background: linear-gradient(#FEDADA 40%, #FBEAFD 80%, #65C4E6 120%);
  height: 100vh;
  min-width: 100mm;
}
header {
  margin-bottom: 2mm;
  background-color: var(--color-purple);
  height: 21mm;
  box-shadow: var(--shadow-size) var(--color-purple-shadow);
  border-radius: 2mm 2mm 0mm 0mm;
  box-sizing: border-box;
}
.title-text {
  margin: 0;
  padding: 4mm;
  color: #E9DCAA;
  text-shadow: 0mm 0.25mm 0.5mm black;
  font: bold 12mm Arial, sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.title-text:hover {
  color: #E8D286;
  text-shadow: 0mm 0mm 0.5mm black;
}
.content {
  margin-bottom: 2mm;
  display: flex;
}
.content {
  margin-bottom: 2mm;
  display: flex;
  gap: 2mm;
}
.tile {
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
.menu {
  box-shadow: var(--shadow-size) var(--color-pink-shadow);
  background-color: var(--color-pink);
}
.content1 {
  box-shadow: var(--shadow-size) var(--color-blue-shadow);
  background-color: var(--color-blue);
}
.content2 {
  box-shadow: var(--shadow-size) var(--color-yellow-shadow);
  background-color: var(--color-yellow);
}
.content3 {
  box-shadow: var(--shadow-size) var(--color-turquoise-shadow);
  background-color: var(--color-turquoise);
}
.content4 {
  box-shadow: var(--shadow-size) var(--color-green-shadow);
  background-color: var(--color-green);
}
footer {
  background-color: var(--color-purple);
  height: 21mm;
  box-shadow: var(--shadow-size) var(--color-purple-shadow);
  border-radius: 0mm 0mm 2mm 2mm;
  box-sizing: border-box;
}
  </style>
</head>
<body>
    
<header>
<p class="title-text">Weird C++</p>
</header>
<div class="content">
<div class="tile menu"></div>
<div class="tile content1"></div>
<div class="tile content2"></div>
<div class="tile content3"></div>
<div class="tile content4"></div>
</div>

<footer></footer>
    
</body>
</html>
