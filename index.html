<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denys Petrov">
  <title>C++ blog</title>
  <style>
:root {
  --purple: #CBAEDE;
  --purple-shadow: #A78EB5;
  --yellow: #F9E29C;
  --pink: #FEAFB5;
  --pink-shadow: #D693A4;
  --turquoise: #6EC7E9;
  --turquoise-shadow: #69A4A8;
  --blue: #6EC7E9;
  --blue-shadow: #8AABCA;
  --green: #6CDCC3;
  
  --block-margin: 3mm;
}
body {
  background-color: #F2ECEC;
  margin: 0;
  height: 100vh;
  min-width: 100mm;
}
header {
  margin: var(--block-margin);
  background-color: var(--purple);
  height: 21mm;
  box-shadow: 0mm 1mm 1mm 0mm var(--purple-shadow);
  border-radius: 2mm 2mm 0mm 0mm;
  box-sizing: border-box;
}
.title-text {
  margin: 0;
  padding: 4mm;
  color: var(--yellow);
  text-shadow: 0mm 0.25mm 0.5mm black;
  font: bold 12mm Arial, sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.middle {
  margin: 0;
  display: flex;
}
.menu {
  margin: var(--block-margin);
  background-color: var(--pink);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
  box-shadow: 0mm 1mm 1mm 0mm var(--pink-shadow);
}
.content {
  margin: var(--block-margin);
  box-shadow: 0mm 1mm 1mm 0mm var(--blue-shadow);
  background-color: var(--blue);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
footer {
  margin: var(--block-margin);
  background-color: var(--purple);
  height: 21mm;
  box-shadow: 0mm 1mm 1mm 0mm #A78EB5;
  border-radius: 0mm 0mm 2mm 2mm;
}
  </style>
</head>
<body>
    
<header>
<p class="title-text">Weird C++</p>
</header>
<div class="middle">
<div class="menu"></div>
<div class="content"></div>
</div>

<footer></footer>
    
</body>
</html>
