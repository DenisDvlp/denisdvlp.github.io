<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denys Petrov">
  <title>C++ blog</title>
  <style>
:root {  
  --color-h-purple: 276;
  --color-h-yellow: 48;
  --color-h-pink: 350;
  --color-h-blue: 196;
  --color-h-green: 166;
  --color-h-turquoise: 186;
  
  --color-purple: hsl(var(--color-h-purple), 36%, 72%);
  --color-purple-shadow: hsl(var(--color-h-purple), 19%, 55%);
  
  --color-yellow: hsl(var(--color-h-yellow), 58%, 79%);
  --color-yellow-shadow: hsl(var(--color-h-yellow), 36%, 61%);
  
  --color-pink: hsl(var(--color-h-pink), 61%, 77%);
  --color-pink-shadow: hsl(var(--color-h-pink), 41%, 68%);
  
  --color-blue: hsl(var(--color-h-blue), 72%, 65%);
  --color-blue-shadow: hsl(var(--color-h-blue), 28%, 50%);
  
  --color-green: hsl(var(--color-h-green), 59%, 63%);
  --color-green-shadow: hsl(var(--color-h-green), 44%, 47%);
  
  --color-turquoise: hsl(var(--color-h-turquoise), 61%, 80%);
  --color-turquoise-shadow: hsl(var(--color-h-turquoise), 49%, 65%);
  
  --block-margin: 3mm;
  --shadow-size: 0mm 1mm 1.25mm 0mm;
}
body {
  background-color: #F2ECEC;
  margin: 0;
  height: 100vh;
  min-width: 100mm;
}
header {
  margin: var(--block-margin);
  background-color: var(--color-purple);
  height: 21mm;
  box-shadow: var(--shadow-size) var(--color-purple-shadow);
  border-radius: 2mm 2mm 0mm 0mm;
  box-sizing: border-box;
}
.title-text {
  margin: 0;
  padding: 4mm;
  color: var(--color-yellow);
  text-shadow: 0mm 0.25mm 0.5mm black;
  font: bold 12mm Arial, sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.middle {
  margin: 0;
  display: flex;
}
.menu {
  margin: var(--block-margin);
  background-color: var(--color-pink);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
  box-shadow: var(--shadow-size) var(--color-pink-shadow);
}
.content {
  margin: var(--block-margin);
  box-shadow: var(--shadow-size) var(--color-blue-shadow);
  background-color: var(--color-blue);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
.content2 {
  margin: var(--block-margin);
  box-shadow: var(--shadow-size) var(--color-yellow-shadow);
  background-color: var(--color-yellow);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
.content3 {
  margin: var(--block-margin);
  box-shadow: var(--shadow-size) var(--color-turquoise-shadow);
  background-color: var(--color-turquoise);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
.content4 {
  margin: var(--block-margin);
  box-shadow: var(--shadow-size) var(--color-green-shadow);
  background-color: var(--color-green);
  height: 100mm;
  width: 30%;
  border-radius: 2mm;
}
footer {
  margin: var(--block-margin);
  background-color: var(--color-purple);
  height: 21mm;
  box-shadow: var(--shadow-size) var(--color-purple-shadow);
  border-radius: 0mm 0mm 2mm 2mm;
}
  </style>
</head>
<body>
    
<header>
<p class="title-text">Weird C++</p>
</header>
<div class="middle">
<div class="menu"></div>
<div class="content"></div>
<div class="content2"></div>
<div class="content3"></div>
<div class="content4"></div>
</div>

<footer></footer>
    
</body>
</html>
