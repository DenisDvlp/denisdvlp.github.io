<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src='js/calendar.js'></script>
</head>

<body>
    <div class="calendar">
        <div class="month">
        </div>
        <div class="week">
            <div class="header">Monday</div>
            <div class="header">Tuesday</div>
            <div class="header">Wednesday</div>
            <div class="header">Thursday</div>
            <div class="header">Friday</div>
            <div class="header">Saturday</div>
            <div class="header">Sunday</div>
        </div>
        <div class="week">
            <div class="day">
                <div class="number withevent"></div>
                <div class="event pos1 begin">dfv</div>
                <div class="event pos2 end">dfv</div>
                <div class="event pos3 begin end">dfv</div>
            </div>
            <div class="day">
                <div class="event pos1">dfv</div>
                <div class="event pos3 end begin">dfv</div>
            </div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
        <div class="week">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
        <div class="week">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
        <div class="week">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
        <div class="week">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
        <div class="week">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
        </div>
    </div>
    <div class="adddialog">
        <form>
            <p>Name:</p>
            <input type="text" name="name" value="" placeholder="Name">
            <p>Description:</p>
            <input type="text" name="description" value="" placeholder="Description">
            <p>Start date:</p>
            <input type="text" name="startdate" id="startdate" placeholder="01/01/2000">
            <p>End date:</p>
            <input type="text" name="enddate" id="enddate" placeholder="01/01/2000">
            <br>
            <input type="button" name="add" value="Add Event" id="enddate">
        </form>
    </div>
    <div class="addbtn">+</div>
</body>

</html>
